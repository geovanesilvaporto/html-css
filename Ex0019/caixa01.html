<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <Style>
        h1{
            
            background-color: grey;
            height: 300px;
            width: 300px;
            border:10px solid darkslategray;
            Padding:10px 10px 10px 10px;
    
            margin:20px auto 40px auto;
            outline:5px dashed salmon;
        }
        a{
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </Style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box - level, mas os <a href="#">links são exemplos de caixa inline-level.</a>. Vamos ver como funciona</p>
</body>
</html>
